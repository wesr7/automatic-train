<div class="card">
        <h4 class="card-header">Current products ({{products.length}})</h4>
        <button *ngIf="isDetails" class="btn btn-sm btn-warning" (click)="getProducts()"><i class="fa fa-pencil"></i> Details</button>
        <div class="card-block">
                <table class="table table-bordered table-striped">
                        <thead class="thead-default" *ngIf="!isDetails">
                                <tr>
                                        <th>Name</th>
                                        <th>Invention/Product Name</th>
                                        <th>Actions</th>
                                </tr>
                        </thead>
                        <!--<tbody *ngIf="products.length === 0">
                                <tr>
                                        <td colspan="4">There are no products in the DB. Add a new product below.</td>
                                </tr>
                        </tbody>-->
                        <tbody *ngIf="!isDetails">
                                <tr *ngFor="let product of products">
                                        <td>{{product.name}}</td>
                                        <td>{{product.product_invention_name}}</td>
                                        <td>
                                                <button class="btn btn-sm btn-warning" (click)="getProduct(product)"><i class="fa fa-pencil"></i> Details</button>           
                                         </td>
                                </tr>
                        </tbody>
                        <thead class="thead-default" *ngIf="isDetails">
                                <tr>
                                        <th>Name</th>
                                        <th>Email</th>
                                        <th>Invention/Product Name</th>
                                        <th>Description</th>
                                        <th>Actions</th>
                                </tr>
                        </thead>
                        <tbody *ngIf="isDetails">
                                <tr>
                                        <td>{{product.name}}</td>
                                        <td>{{product.email}}</td>
                                        <td>{{product.product_invention_name}}</td>
                                        <td>{{product.description}}</td>
                                        <td><button class="btn btn-sm btn-warning" (click)="getProduct(product)"><i class="fa fa-pencil"></i> Print</button></td>
                                </tr>
                        </tbody>
                </table>
        </div>
</div>
